{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% if project.title %}
                <legend class="border-bottom mb-4">Report on Project "{{ project.title }}"</legend>
                {% elif comment.comment %}
                <legend class="border-bottom mb-4">Report on Comment "{{ comment.comment }}"</legend>
                {% endif %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
